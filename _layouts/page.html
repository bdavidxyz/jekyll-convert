---
layout: default
---

<article class="post">

  <div row>


    <div class="post__columns-left">
    &nbsp;
    </div>
    <div class="post__columns-mid">
      <header class="page-header">
        <h1 class="post-title" itemprop="name headline">
        {{ page.title }}
        </h1>
      </header>
      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div>
    <div  class="post__columns-right">
      &nbsp;
    </div>
  </div>


</article>
