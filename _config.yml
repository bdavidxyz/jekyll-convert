# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Your awesome title
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  This is the website of David Boureau, a web front developer from Paris, France.
  I love javascript and CSS, but what I prefer most is to build outstanding products.
baseurl: "/jekyll-convert" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

permalink: /:title/

defaults:
  -
    scope:
      path: _posts/en
    values:
      layout: default
      lang: en
  -
    scope:
      path: _posts/fr
    values:
      layout: default
      lang: fr

t:
  en:
    home:
      url: "/"
      translation: "Home"
    about:
      url: "/about/"
      translation: "About"
    journal:
      url: "/journal/"
      translation: "Journal"
    contact:
      url: "/contact/"
      translation: "Contact"
  fr:
    home:
      url: "/accueil/"
      translation: "Accueil"
    about:
      url: "/a-propos/"
      translation: "A propos"
    journal:
      url: "/blog/"
      translation: "Journal"
    contact:
      url: "/contacter/"
      translation: "Contact"
